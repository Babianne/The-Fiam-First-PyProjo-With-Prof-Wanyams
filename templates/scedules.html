<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-6">
        <h1>Schedule Here</h1>
        {% with messages = get_flashed_messages() %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        {% endwith %}
            <form action="" method="post">
                <input type="text" placeholder="Task Name" name="w" class="form-control"><br><br>
                <input type="text" placeholder="Place" name="x" class="form-control"><br><br>
                <input type="date" placeholder="Date" name="y" class="form-control"><br><br>
                <input type="time" placeholder="Time" name="z" class="form-control"><br><br>
                <input type="submit" value="Schedule" class="btn btn-outline-primary btn-block"><br><br>
            </form>
    </div>
    <div class="col-md-6">
        <h1>Schedules</h1>
    </div>
</body>
</html>
